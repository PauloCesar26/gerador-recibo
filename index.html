<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
    <title>Gerador Recibo</title>
</head>
<body class="h-[100vh] p-0 m-0 box-border flex items-center justify-center align-center bg-zinc-500">
    <nav class="w-[400px] bg-zinc-950 flex flex-col items-center p-6 gap-5 rounded-[10px] text-white">
        <h2 class="text-[1.3rem]">Menu de opção</h2>

        <ul class="flex flex-col gap-3 w-full">
            <button  
                onclick="openPage('recibo-venda/index.html')"
                class="p-3 bg-zinc-700 text-center rounded-[10px] text-white cursor-pointer text-[1.1rem] bg-zinc-700 hover:bg-zinc-800 ease-in-out transition duration-[0.3s]">
                Rebico Venda
            </button>
            <button 
                onclick="openPage('recibo-os/index.html')"
                class="p-3 bg-zinc-700 text-center rounded-[10px] text-white cursor-pointer text-[1.1rem]  bg-zinc-700 hover:bg-zinc-800 ease-in-out transition duration-[0.3s]">
                Recibo OS
            </button>
        </ul>
    </nav>

    <div id="loadingOverlay" class="hidden">
        <div class="
        fixed 
        top-0 
        left-0
        w-full
        h-full
        bg-white
        opacity-90
        z-50
        flex
        items-center
        justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle-icon lucide-loader-circle animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        </div>
    </div>
</body>
</html>
