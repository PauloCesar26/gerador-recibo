<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Gerador Recibo</title>
</head>
<body class="h-[100vh] p-0 m-0 box-border flex items-center justify-center align-center bg-zinc-500">
    <nav class="w-[400px] bg-zinc-950 flex flex-col items-center p-6 gap-5 rounded-[10px] text-white">
        <h2 class="text-[1.3rem]">Menu de opção</h2>

        <ul class="flex flex-col gap-3 w-full">
            <button  
                onClick="window.open('recibo-venda/index.html', '_blank')"
                class="p-3 bg-zinc-700 text-center rounded-[10px] text-white cursor-pointer text-[1.1rem]  bg-zinc-700 hover:bg-zinc-800 ease-in-out transition duration-[0.3s]">
                Rebico Venda
            </button>
            <button 
                onClick="window.open('', '_blank')"
                class="p-3 bg-zinc-700 text-center rounded-[10px] text-white cursor-pointer text-[1.1rem]  bg-zinc-700 hover:bg-zinc-800 ease-in-out transition duration-[0.3s]">
                Recibo OS
            </button>
        </ul>
    </nav>
