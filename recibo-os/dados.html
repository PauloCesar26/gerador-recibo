<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script/scriptRecibo.js" defer></script>
    <title>Recibo</title>
</head>
<body>
    <div class="w-[720px] bg-zinc-200">
        <div class="w-full mb-5 flex flex-col items-center justify-center">
            <div class="w-[100px] h-[100px] bg-zinc-500 text-white text-center flex items-center justify-center">
                LOGO
            </div>

            <div class="flex flex-col items-center font-bold">
                <h2 class="font-bold text-[17px] mb-3">Recibo de venda</h2>
                
                <div class="flex items-center space-x-2">
                   <p>GS Store - Vendas e Manutenção de Aparelhos</p>
                   <span>|</span>
                   <p>Rua Isaac Francisco Pimenta 23 B</p>
                </div>
                <div class="flex items-center space-x-2">
                    <p>Whatsapp: (11) 99666-8683</p>
                   <span>|</span>
                   <p>Email: </p>
                </div>
            </div>
        </div>

        <div class="border-2 mb-1">
            <h2 class="text-center border-b-2 font-bold text-[13px]">DADOS DO CLIENTE</h2>
            <div class="" id="info-cliente"></div>
        </div>
        <div class="border-2 mb-1">
            <h2 class="text-center border-b-2 font-bold text-[13px]">DADOS DO PRODUTO</h2>
            <div class="grid grid-cols-2 w-full pl-2 border-b-1">
                <p>Modelo</p>
                <p>Valor</p>
            </div>
            <div class="pl-2 flex flex-col w-full">
                <div class="w-full mb-1 grid grid-rows grid-cols-2" id="info-produto">
                    
                </div>
            </div>
        </div>
        <div class="border-2 mb-1">
            <h2 class="text-center border-b-2 font-bold text-[13px]">DADOS DE PAGAMENTO</h2>
            <div class="" id="info-pagamento"></div>
        </div>
        <div class="border-2">
            <h2 class="text-center border-b-2 font-bold text-[13px]">OBSERVAÇÃO DO PRODUTO</h2>
            <div class="text-center flex flex-col" id="reparos"></div>
            <div class="text-center" id="info-obserReparo"></div>
        </div>

        <div class="mt-6">
            <p class="pb-18 border-b-1 text-[15px] text-center">Assinatura da Loja</p>
        </div>
        <div class="mt-6">
            <p class="pb-18 border-b-1 text-[15px] text-center" id="assCliente"></p>
        </div>
    </div>

    <div id="loadingOverlay" class="hidden">
       <div class="
            fixed 
            top-0 
            left-0
            w-full
            h-full
            bg-white
            opacity-90
            z-50
            flex
            items-center
            justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle-icon lucide-loader-circle animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        </div>
    </div>
</body>
</html>
